<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    
    <div class="bg-color">
        <div class="container">
            <div class="row1">
                <div class="col-xs-4 col-md-4">
                    <button class="rock" onclick="play('rock')">Rock</button>
                </div>
                <div class="col-xs-4 col-md-4">
                    <button class="paper" onclick="play('paper')">Paper</button>
                </div>
                <div class="col-xs-4 col-md-4">
                    <button class="scissor" onclick="play('scissor')">Scissor</button>
                </div>
            </div>
        </div>
    </div>
    <script>
            (function () {
                console.log('IIFE');
                var choices = ['rock', 'paper', 'scissors'];
                var index = Math.floor((Math.random() * 2));
                var computer = choices[index];
                var rock = document.getElementById('rock');
                var paper = document.getElementById('paper');
                var scissors = document.getElementById('scissors');
    
                rock.addEventListener('click', function () {
                    play('rock');
                });
    
                paper.addEventListener('click', function () {
                    play('paper');
                });
    
                scissors.addEventListener('click', function () {
                    play('scissors');
                });
    
                function showResult(result) {
                    alert(result);
                }
    
                function play(playerChoice) {
                    if (playerChoice == computer) {
                        showResult("Dang you tied")
                    }
                    if (playerChoice == "rock" && computer == "paper") {
                        showResult("Player dropkicks computer")
                    }
                    if (playerChoice == "rock" && computer == "scissors") {
                        showResult("Player dropkicks computer")
                    }
                    if (playerChoice == "paper" && computer == "rock") {
                        showResult("Computer Slaps down Player")
                    }
                    if (playerChoice == "paper" && computer == "scissor") {
                        showResult("Computer Slaps down Player")
                    }
                    if (playerChoice == "scissor" && computer == "paper") {
                        showResult("Player dropkicks computer")
                    }
                    if (playerChoice == "scissor" && computer == "rock") {
                        showResult("Computer Slaps down Player")
                    }
    
    
                }
    
    
            })();
        </script>

</body>

</html>
